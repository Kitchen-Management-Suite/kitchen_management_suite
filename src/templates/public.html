{% extends "base.html" %}

{% block title %}KMS | Home{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='public.css') }}">
{% endblock %}

{% block content %}
<div class="hero">
    <h1>Kitchen Management Suite</h1>
    <p>The Final Solution for All Your Kitchen Needs</p>

    <div class="cta-section">
        <a href="{{ url_for('auth.register') }}" class="btn-primary">Get Started</a>
    </div>
    <div class="login-link">
        Already have an account?
        <a href="{{ url_for('auth.login') }}">Log in</a>
    </div>
</div>

<div id="features-root"></div>
{% endblock %}

{% block extra_js %}
<script type="module">
  import { h, render } from "{{ url_for('static', filename='hook.js') }}";

  function Features() {
    const features = [
      { title: "Household Management" },
      { title: "Pantry Tracking" },
      { title: "Recipe Storage" },
      { title: "Diet Logging" },
    ];

    return h(
      "div",
      { class: "features" },
      ...features.map((f) =>
        h("div", { class: "feature" }, h("h3", null, f.title)),
      ),
    );
  }

  render(h(Features), document.getElementById("features-root"));
</script>
{% endblock %}
