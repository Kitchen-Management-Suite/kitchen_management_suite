<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}KMS{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='navbar.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='modal.css') }}">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div id="navbar-root"></div>
    
    <main class="container">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </main>

    <script>
        window.navbarData = {{ navbar_data | tojson }};
        
        if (window.navbarData && window.navbarData.isLoggedIn) {
            document.body.classList.add('has-sidebar');
        }
    </script>

    <script type="module">
        import { render } from "{{ url_for('static', filename='hook.js') }}";
        import { NavbarContainer } from "{{ url_for('static', filename='navbar.js') }}";
        render(NavbarContainer(), document.getElementById('navbar-root'));
    </script>

    {% block extra_js %}{% endblock %}
</body>
</html>
