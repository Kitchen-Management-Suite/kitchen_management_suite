{% extends "base.html" %}

{% block title %}KMS | Manage Households{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='household.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='modal.css') }}">
{% endblock %}

{% block content %}
<h1>Manage Households</h1>

<div class="info-box">
    <p>Create or join a household to organize your pantry, recipes, and items with others.</p>
</div>

<div id="manage-households-root"></div>
{% endblock %}

{% block extra_js %}
<script>
    window.manageHouseholdsData = {
        households: {{ user_households | tojson }},
        pendingRequests: {{ pending_requests | tojson }},
        currentHouseholdId: {{ current_household_id | tojson }}
    };
</script>
<script type="module">
    import { initManageHouseholds } from "{{ url_for('static', filename='manageHousehold.js') }}";
    initManageHouseholds('manage-households-root', window.manageHouseholdsData);
</script>
{% endblock %}
